
<div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Genre</th>
          <th>Author</th>
          <th>Subject</th>
          <th>Publish Date</th>
          <th>Book Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.id }}</td>
          <td>{{ book.Title }}</td>
          <td>{{ book.Genre }}</td>
          <td>{{ book.Author }}</td>
          <td>{{ book.Subject }}</td>
          <td>{{ book.PublishDate }}</td>
          <td>{{ book.BookCount }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
