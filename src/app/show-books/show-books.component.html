

<div class="container">
  <h2>Library Books</h2>

  <input type="text" placeholder="Filter Searches" (input)="applyFilter($event)" />

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Subject</th>
        <th>Publish Date</th>
        <th>Book Count</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of visibleBooks">
        <td>{{ book.id }}</td>
        <td>{{ book.Title }}</td>
        <td>{{ book.Genre }}</td>
        <td>{{ book.Author }}</td>
        <td>{{ book.Subject }}</td>
        <td>{{ book.PublishDate }}</td>
        <td>{{ book.BookCount }}</td>
        <td>
          <button (click)="decrementBookCount(book.id)">Borrow</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <button [disabled]="currentPage === 1" (click)="onPageChange(currentPage - 1)">Previous</button>
    <span> Page {{ currentPage }} of {{ totalPages }} </span>
    <button [disabled]="currentPage === totalPages" (click)="onPageChange(currentPage + 1)">Next</button>
  </div>
</div>
