<button class="btn" routerLink="/admin-show">Show</button>

<div class="all">
  <h3>Add a Book</h3>
  <form [formGroup]="bookForm" (ngSubmit)="addBook()">
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" formControlName="genre" required>

    <label for="author">Author:</label>
    <input type="text" id="author" formControlName="author" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" formControlName="subject" required>

    <label for="publishDate">Publish Date:</label>
    <input type="date" id="publishDate" formControlName="publishDate" required>

    <label for="bookCount">Book Count:</label>
    <input type="number" id="bookCount" formControlName="bookCount" required>

    <button type="submit">Add Book</button>
  </form>
</div>
