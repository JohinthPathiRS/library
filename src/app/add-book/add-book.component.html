
<button routerLink="/admin-show" class="shoe">Show Table</button>
<div class="all">
    <h3>Add a Book</h3>
    <form (submit)="addBook()">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title" required>
  
      <label for="genre">Genre:</label>
      <input type="text" id="genre" [(ngModel)]="book.genre" name="genre" required>
  
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author" required>
  
      <label for="subject">Subject:</label>
      <input type="text" id="subject" [(ngModel)]="book.subject" name="subject" required>
  
      <label for="publishDate">Publish Date:</label>
      <input type="date" id="publishDate" [(ngModel)]="book.publishDate" name="publishDate" required>
  
      <label for="bookCount">Book Count:</label>
      <input type="number" id="bookCount" [(ngModel)]="book.bookCount" name="bookCount" required>
  
      <button type="submit">Add Book</button>
    </form>
  </div>
